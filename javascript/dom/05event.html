<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!--h1#head$*5>lorem1--> 
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Molestiae.
    </h1>
    <h1 id="head3">
        Eos?
    </h1>
    <h1 id="head4">
        Doloribus.
    </h1>
    <h1 id="head5">
        Doloremque?
    </h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    //브라우저가 사용자의 액션을 받는 것 예를 들어 키보드 타이핑 후 연관검색어
    //click doubleclick focus keypress keyup 등의 이벤트가 발생했을때 문서가 조작됨
    //함수가 이미 있으니까 아래 굳이 또 쓸 필요는 없음 #head2~5의 경우
    function printHtml() {
        console.log(this.innerHTML);
    }
    let head1 = document.querySelector("#head1");
    
    //addEventListener(이벤트명, 함수;이벤트핸들러)
    head1.addEventListener("click", printHtml);   //printHtml에 둥근괄호 붙이면 안됨. 왜인지는 기억안남


    // #head2~#head5 4개 요소에 클릭 이벤트핸들러 등록
    let head2 = document.querySelector("#head2");
    head2.addEventListener("click", printHtml);
    

    //let head3 = document.querySelector("#head3");
    //head3.addEventListener("click", printHtml);
    document.querySelector("#head3").addEventListener("click", printHtml);


    //let head4 = document.querySelector("#head4");
    //head4.addEventListener("click", printHtml);
    let head4 = document.querySelector("#head4");
    head4.addEventListener("click", function () {
        console.log("HEAD4 :" + this.innerHTML);
    });

    
    //let head5 = document.querySelector("#head5");
    //head5.addEventListener("click", printHtml);
    document.querySelector("#head5").addEventListener("click", function () {
        console.log("HEAD5 : " + this.innerHTML);
    });




    </script>
</body>
</html>
