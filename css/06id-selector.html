<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color:brown;
        }

        .fire{
            text-decoration: underline;
        }
        /*id선택자*/
        /*id속성(attribute)으로 요소 선택*/

        /*id속성 값은 같은 페이지 내에서 
        서로 다른 요소가 같은 값을 가질 수 없음*/
        /*
        id속성값으로 사용할 수 있는 문자
        영문대소문자, 숫자, -, _
        */

        #head1{
            background-color: yellow;
        }
        
        #head2{
            border:5px solid;
        }

    </style>
</head>
<body>
<h1 class="fire">Lorem, ipsum.</h1>
<h1 class="fire">Possimus, a.</h1>
<h1 id="head1">Nulla, alias?</h1>
<h1 id="head2">Fuga, qui!</h1>
<h1>Voluptatibus, aspernatur!</h1>
<h1>Suscipit, asperiores!</h1>
<h1>Quia, quo!</h1>
<h1>Quibusdam, adipisci?</h1>
<h1>Fugiat, a.</h1>
<h1>Quas, doloremque!</h1>
</body>
</html>
